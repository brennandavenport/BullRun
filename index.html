<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Leaderboard</h1>
    <h2>Top 10 All-Time</h2>
    <div class="leaderboard">
        <div class="player">
            <div class="info">
                <span class="rank">1.</span>
                <span class="name">Richard</span>
            </div>
            <div class="roi positive">+25.3%</div>
        </div>
        <div class="player">
            <div class="info">
                <span class="rank">2.</span>
                <span class="name">Arjun</span>
            </div>
            <div class="roi positive">+18.7%</div>
        </div>
        <div class="player">
            <div class="info">
                <span class="rank">3.</span>
                <span class="name">James</span>
            </div>
            <div class="roi negative">-5.2%</div>
        </div>
        <div class="player">
            <div class="info">
                <span class="rank">4.</span>
                <span class="name">Brennan</span>
            </div>
            <div class="roi negative">-1032.2%</div>
        </div>
        <!-- Add more players here -->
    </div>
</body>
</html>
